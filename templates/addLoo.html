{% extends "base.html" %}

{% block main %}
<script src="static/fill_location.js"></script>
    <h1>Add new loo!</h1>

	<form method="post" action="/addloo">
        <div class="form-group">
            <input id='latitude' autocomplete="off" autofocus class="form-control" name="latitude" placeholder="latitude" type="number" step = "0.000000000001" required>
        </div>
		<div class="form-group">
            <input id= 'longitude' autocomplete="off" class="form-control" name="longitude" placeholder="longitude" type="number" step = "0.0000000000001" required>
        </div>
		<div class="form-group">
            <input autocomplete="off" class="form-control" name="name" placeholder="name of loo" type="text" required>
        </div>
		<div class="form-group">
            <input autocomplete="off" class="form-control" name="rating" placeholder="Overall niceness" type="number" requiredmin min = 1 max = 10>
        </div>
		<div class="form-group">
			<textarea id="comments" name="comments" rows="2" cols="36" placeholder="Comments" autofocus></textarea>
		</div>
		<div class="form-group" style="padding-top: 1rem;">
        	<button class="btn btn-dark" type='submit'>Add loo!</button>
		</div>
        
    </form>
	<br><br>
	<div class="form-group">
		<button class="btn btn-dark" onclick='getLocation()' >Fill with my location</button>
	</div>
{% endblock %}
